<!DOCTYPE html>
<html>

    <head>
        <title>August Game site</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>
        <h1>Click rock, paper or scissor to play</h1>

        <div class="container">
            
            <div class="box box1" id="rock" onclick="rock()">
                <img src="images/rock.svg" class="image1" alt="rock">
            </div>

            <div class="box box2" id="paper" onclick="paper()">
                <img src="images/paper.svg" class="image" alt="paper">
            </div>

            <div class="box box3" id="scissor" onclick="scissor()">
                <img src="images/scissor.svg" class="image" alt="scissor">
            </div>

        </div>

        <div class="wrapper">

            <div class="result user">
                <div id="userInput"></div>
            </div>

            <div class="result computer">
                    <div id="computer"></div>
            </div>


        </div>
        
    </body>

</html>
