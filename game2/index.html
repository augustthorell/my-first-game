<!DOCTYPE html>
<html>

    <head>
        <title>August Game site</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>

    <body>
        <h1>Soundboard</h1>
        <h1>Create a song with the buttons below</h1>

        <div class="container">
           
            <div class="box box1">
                <p>Press A to play sound</p> 
            </div>

            <div class="box box2">
                <p>Press S to play sound</p>
            </div>
        
            <div class="box box3">
                <p>Press D to play sound</p>
            </div>
    
            <div class="box box4">
                <p>Press F to play sound</p>
            </div>

            <div class="box box5">
                <p>Press G to play sound</p>
            </div>
            
            <div class="box box6">
                <p>Press H to play sound</p>
            </div>

    


        </div>
        
    </body>

</html>
